{% extends 'bcm/base.html' %}
{% load i18n %}
{% block content %}
<h1>{% trans "Choose your country" %}</h1>
<form action="" method="POST">
	{% csrf_token %}
	<select name="country">
		{% for country in countries %}
		<option value={{country.slug}}>{{country.name}}</option>
		{% endfor %}
	</select>
	<input type="submit" name="Submit">
</form>
{% endblock %}
